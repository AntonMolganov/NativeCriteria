template:
    url: https://github.com/pnowy/CouscousNativeTemplate
    index: index.md

# List of directories to include in the processing (by default it's empty, so all markdown files are parsed)
# Paths are relative to the optional source path given when generating the website, repository root by default
include:
    - mdocs

# List of directories to exclude from the processing (default contains "vendor" and "website")
# Paths are relative to the optional include paths given when generating the website, repository root by default
exclude:
    - nativeCriteria-core
    - nativeCriteria-spring
    - nativeCriteria-test
    - docs

scripts:
    before:
        - rm -rf ./docs/
    after:
        - mkdir docs && cp -av ./.couscous/generated/* ./docs/

# Base URL of the published website
baseUrl: http://pnowy.github.io/NativeCriteria

# Used to link to the GitHub project
github:
    user: pnowy
    repo: NativeCriteria

title: NativeCriteria
subTitle: Ultra lightweight library to generate dynamic SQL based on hibernate session
fontAwesomeIcon: fa fa-binoculars
footerText: Developed and designed by pnowy
googleAnalyticsCode: UA-19090015-3

# The left menu bar
menu:
    sections:
        usage:
            name: Usage
            items:
                index:
                    text: General
                    relativeUrl: index.html
                basic_usage:
                    text: Basic examples
                    relativeUrl: basic_usage.html
                mappers:
                    text: Mappers
                    relativeUrl: mappers.html
                spring_integration:
                    text: Spring integration
                    relativeUrl: spring_integration.html
                releaseNotes:
                    text: Release notes
                    relativeUrl: release_notes.html
                logging:
                    text: Logging
                    relativeUrl: logging.html
        other:
            name: Other
            items:
                myPage:
                    text: Author page
                    absoluteUrl: http://pnowy.github.io/
